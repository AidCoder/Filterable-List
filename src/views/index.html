<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../sass/index.scss" />

      rel="stylesheet"

    <title>Filterable List (JS Learn)</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My list</h1>
      <form class="search-list">
        <input
          id="inputElement"
          type="text"
          placeholder="Search..."
          name="search"
        />
      </form>
      <ul id="list" class="collection width-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Apple</a>
        </li>

        <li class="collection-item">
          <a href="#">Avocado</a>
        </li>
        <li class="collection-item">
          <a href="#">Apricot</a>
        </li>

        <!-- ------------------------ -->

        <li class="collection-header">
          <h5>B</h5>
        </li>

        <li class="collection-item">
          <a href="#">Banana</a>
        </li>

        <li class="collection-item">
          <a href="#">Broccoli</a>
        </li>

        <li class="collection-item">
          <a href="#">Beetroot</a>
        </li>

        <!-- ------------------------ -->

        <li class="collection-header">
          <h5>C</h5>
        </li>

        <li class="collection-item">
          <a href="#">Cherry</a>
        </li>

        <li class="collection-item">
          <a href="#">Carrot</a>
        </li>

        <li class="collection-item">
          <a href="#">Clementine</a>
        </li>

        <!-- ------------------------ -->

        <li class="collection-header">
          <h5>D</h5>
        </li>

        <li class="collection-item">
          <a href="#">Date(fruit)</a>
        </li>

        <!-- ------------------------ -->

        <li class="collection-header">
          <h5>E</h5>
        </li>

        <li class="collection-item">
          <a href="#">Elderberry</a>
        </li>

        <li class="collection-item">
          <a href="#">Endive</a>
        </li>
      </ul>
    </div>
  </body>
  <script src="../js/index.js"></script>
</html>
