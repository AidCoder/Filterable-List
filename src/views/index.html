<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../sass/index.scss" />

    <title>Filterable List (JS Learn)</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My list</h1>
      <form class="search-list">
        <input
          id="inputElement"
          type="text"
          placeholder="Search..."
          name="search"
        />
      </form>
      <ul id="list" class="list-group">
        <li class="list-group-item">
          <h5>A</h5>
        </li>

        <li>
          <a href="#" class="list-group-item list-group-item-action pl-5"
            >Apple</a
          >
        </li>
        <li>
          <a href="#" class="list-group-item list-group-item-action">Avocado</a>
        </li>
        <li>
          <a href="#" class="list-group-item list-group-item-action">Apricot</a>
        </li>

        <!-- ------------------------ -->

        <li class="list-group-item">
          <h5>B</h5>
        </li>

        <li>
          <a href="#" class="list-group-item list-group-item-action">Banana</a>
        </li>
        <li>
          <a href="#" class="list-group-item list-group-item-action"
            >Broccoli</a
          >
        </li>
        <li>
          <a href="#" class="list-group-item list-group-item-action"
            >Beetroot</a
          >
        </li>

        <!-- ------------------------ -->

        <li class="list-group-item">
          <h5>C</h5>
        </li>

        <li>
          <a href="#" class="list-group-item list-group-item-action">Cherry</a>
        </li>
        <li>
          <a href="#" class="list-group-item list-group-item-action">Carrot</a>
        </li>
        <li>
          <a href="#" class="list-group-item list-group-item-action"
            >Clementine</a
          >
        </li>

        <!-- ------------------------ -->

        <li class="list-group-item">
          <h5>D</h5>
        </li>

        <li>
          <a href="#" class="list-group-item list-group-item-action">Date</a>
        </li>

        <!-- ------------------------ -->

        <li class="list-group-item">
          <h5>E</h5>
        </li>

        <li>
          <a href="#" class="list-group-item list-group-item-action"
            >Elderberry</a
          >
        </li>
        <li>
          <a href="#" class="list-group-item list-group-item-action">Endive</a>
        </li>
      </ul>
    </div>
  </body>
  <script src="../js/index.js"></script>
</html>
